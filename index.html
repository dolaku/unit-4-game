<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title></title>
</head>

<body>
    
    <div class="container py-4 h-100">
        <div class="row h-100">
            <div class="col-md-12 d-flex flex-column align-items-center" id="chooseChar">
                <h1 class="text-center" id="top-text">Choose Your <span class="text-info">Character</span></h2>
                <div class="d-flex flex-wrap justify-content-center align-items-center mb-auto" id="char-wrapper">
                    
                    <div class="char-group text-center" id="iceCream">
                        <img class="character selection rounded-circle" src="./assets/images/ice-cream.png"></img>
                        <div class="hp-badge">
                            <h3 class="hp-text">HP</h3>
                            <h5 class="hp-digit">100</h5>
                        </div>
                    </div>

                    <div class="char-group text-center" id="apple">
                        <img class="character selection rounded-circle" src="./assets/images/apple.png"></img>
                        <div class="hp-badge">
                            <h3 class="hp-text">HP</h3>
                            <h5 class="hp-digit">140</h5>
                        </div>
                    </div>

                    <div class="char-group text-center" id="burger">
                        <img class="character selection rounded-circle" src="./assets/images/burger.png"></img>
                        <div class="hp-badge">
                            <h3 class="hp-text">HP</h3>
                            <h5 class="hp-digit">120</h5>
                        </div>
                    </div>

                    <div class="char-group text-center" id="avocado">          
                        <img class="character selection rounded-circle" src="./assets/images/avocado.png"></img>
                        <div class="hp-badge">
                            <h3 class="hp-text">HP</h3>
                            <h5 class="hp-digit">180</h5>
                        </div>
                    </div>

                </div><!--#char-wrapper-->

                <div id="villain" class="d-flex justify-content-center align-items-center text-center">
                    <div id="your-villain" class="villain-notes"></div>
                    <div id="counter-attack" class="villain-notes"></div>
                </div>

                <div id="btn-fight" class="d-none text-center rounded-circle">
                    <p>Fight!</p>
                </div>

                <div id="hero" class="d-flex justify-content-center align-items-center text-center mt-4">
                    <div id="your-hero" class="hero-notes"></div>
                    <div id="attack" class="hero-notes"></div>
                </div>

            </div><!--#chooseChar-->
        </div><!--row-->
    </div><!--container-->

   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
